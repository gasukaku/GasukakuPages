<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  <title>課題管理アプリ-テストツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>課題管理アプリ</h1>
  <p>長期休みの課題などを簡易的にまとめるツールです。<b>Cookieにデータを保存しているため、ブラウザのCookieや閲覧履歴を削除するとここに保存したものも削除されます。</b></p>
  <ul id="task-list"></ul>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="新しい課題">
    <button type="submit">追加</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
